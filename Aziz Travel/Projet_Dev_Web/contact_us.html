<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <link rel="icon" href="airplane.png" type="image/icon type">
    <title> Contact Us</title>
</head>

<body>
    <div class="contactus">
        <img src="hikers-paradise-rear-view-shows-tourist-relishing-mountain-vista-embracing-travel-lifestyle-vertical-mobile-wallpaper-ai-generated-free-photo.jpg"
            alt="">
        <div class="contact">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="dest_1.html">OFFERS</a></li>
                    <li onclick="myFunction()" id="signup">SIGN UP</li>
                    <li><a href="https://www.facebook.com/"><img src="social-media.png" alt="" class="logo"></a></li>
                    <li><a href="https://www.instagram.com/"><img src="instagram.png" alt="" class="logo"></a></li>
                </ul>
            </nav>
            <section class="form_1" id="contactform" >
                <h1>Have a question for us?
                    We'd love to offer our expertise.</h1>
                <form action="contact_us.html">
                    <label for="user">Full name :</label><br>
                    <input type="text" name="user" id="" placeholder="" required><br>
                    <label for="email">Email :</label><br>
                    <input type="email" name="email" id="" placeholder="" required><br>
                    <label for="msg">Your message :</label><br>
                    <textarea name="msg" id="" cols="30" rows="10" placeholder="" required></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section class="form_2" id="signupform" >
                <form action="">
                    <fieldset>
                        <legend>Sign Up :</legend>
                        <label for="fullname">Full name :</label><br>
                        <input type="text" name="fullname" id="" placeholder="" required><br>
                        <label for="email">Email :</label><br>
                        <input type="email" name="email" id="" placeholder="" required><br>
                        <label for="tel">Phone number :</label><br>
                        <input type="tel" name="tel" id="" required><br>
                        <label for="adress">Adress :</label><br>
                        <input type="text" name="adress" id="" required><br>
                        <label for="gender">Gender :</label><br>
                        <input type="radio" name="gender" id="" style="width: auto; margin-top:10px">Female &nbsp;
                        <input type="radio" name="gender" id="" style="width: auto; margin-top:10px">Male <br>
                        <label for="preferences">Travel Preferences :</label><br>
                        <input type="checkbox" name="preferences" id="" style="width: auto; margin-top:10px">Urban
                        Exploration &nbsp;
                        <input type="checkbox" name="preferences" id="" style="width: auto; margin-top:10px">Nature
                        Retreat &nbsp;
                        <input type="checkbox" name="preferences" id="" style="width: auto; margin-top:10px">Air Travel
                        <br>
                        <input type="checkbox" name="preferences" id="" style="width: auto; margin-top:10px">Beach
                        Vacation &nbsp;
                        <input type="checkbox" name="preferences" id="" style="width: auto; margin-top:10px">Adventure
                        Travel &nbsp;
                        <input type="checkbox" name="preferences" id="" style="width: auto; margin-top:10px">Historical
                        Sites <br>
                        <button type="submit" style="width: 47%;margin-right: 10px;">Submit</button>
                        <button type="reset" style="width: 47%;">Reset</button>
                    </fieldset>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
